<div class="box">
<h2 class="gn">PF Forms</h2>

<br>
<input type="file" class="file-upload" (change)="onChange($event)" accept=".pdf">
<br>
<br>
<table class="table2">
  <tr>
    <th>DOCUMENT<br><br>NAME</th>
   
    <th>UPLOADED<br><br>BY</th>
    <th colspan="4">DATE<br><br>TIME</th>
    <th  colspan="2">SIZE</th>
    <th  colspan="2">PREVIEW</th>
    <th  colspan="2">ACTIONS</th>
  </tr>
<tr>
  <td>{{name}}</td>
<td>empid</td>
<td colspan="4">{{modifiedDate}}</td>
<td colspan="2">{{size}} KB</td>
<td colspan="2"><a  (click)="onPreview()" >Preview</a></td>
<td colspan="2" style="padding: 4%;"><button style="margin-right: 20%;" (click)="onClickDownloadPdf()" *ngIf="downloadbutton">d</button> <button  onClick="window.location.reload();"  >X</button></td>
</tr>
  
<!-- <tr>
  <td colspan="8" style="padding-left:30px;text-transform: none;"><a href = "">Select Files</a></td>
</tr> -->

</table>


<div id="box2">
  <button class="save" (click)="onUpload()">SAVE</button>
  &nbsp;
  <button class="continue">SAVE & CONTINUE</button>
</div>
<div id="box3">
  <button class="exit">EXIT</button>
</div>
</div>
